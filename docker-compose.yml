version: "3"

services:
  db:
    image: postgres:14-alpine3.17
    container_name: pr-reviewer-db
    environment:
      POSTGRES_DB: pr_db
      POSTGRES_USER: pr_user
      POSTGRES_PASSWORD: pr_password
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U pr_user -d pr_db"]
      interval: 5s
      timeout: 5s
      retries: 10

  app:
    build: .
    container_name: pr-reviewer-app
    depends_on:
      db:
        condition: service_healthy
    environment:
      APP_HTTP_PORT: 8080
      APP_DB_DSN: postgres://pr_user:pr_password@db:5432/pr_db?sslmode=disable
    ports:
      - "8080:8080"

volumes:
  pgdata:
